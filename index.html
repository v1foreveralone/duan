<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"></meta>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/css1.css">
</head>
<body>
	<h1 align="center">Đăng kí thành viên</h1>
	<table>
		<tr>
			<td>Họ tên*</td>
			<td><input type="text" id="ht"></td>
			<td><div id="1"></div></td>
		</tr>
		<tr>
			<td>Tên tài khoản*</td>
			<td><input type="text" id="ttk"></td>
			<td><div id="2"></div></td>
		</tr>
		<tr>
			<td>Mật khẩu*</td>
			<td><input type="text" id="mk" ></td>
			<td><div id="3"></div></td>
		</tr>
		<tr>
			<td>Nhập lại mật khẩu*</td>
			<td><input type="text" id="nlmk"></td>
			<td><div id="4"></div></td>
		</tr>
		<tr>
			<td>Email*</td>
			<td><input type="text" id="e"></td>
			<td><div id="5"></div></td>
		</tr>
		<tr>
			<td>Số điện thoại</td>
			<td><input type="text" id="sdt"></td>
			<td><div id="6"></div></td>
		</tr>
		<tr>
			<td>Địa chỉ</td>
			<td  height="100px"><input type="text" id="dc" ></td>
			<td><div id="7"></div></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="button" value="Đăng kí" onclick="dangki()" ></td>
		</tr>
	</table>

	<script type="text/javascript">
		function dangki() {
			var space = / /;
			var ht= document.getElementById('ht').value;	
			var ttk= document.getElementById('ttk').value;
			var mk= document.getElementById('mk').value;
			var nlmk= document.getElementById('nlmk').value;
			var e= document.getElementById('e').value;
			var sdt= document.getElementById('sdt').value;
			var dc= document.getElementById('dc').value;
			var cttk= ttk.search(space);
			var csdt= /^(09(6|7|8))|(03[2-9])|(086)\d{7}$/;
			var ce=/^.\w{5,30}(@gmail.com|yahoo.com.vn)$/;
			if (ht=="") {
				document.getElementById('1').innerText='*Không được để trống';
			}else{
				document.getElementById('1').innerText='*Hợp lệ';
			}

			if (ttk=="") {
				document.getElementById('2').innerText='*Không được để trống';
			}else if (cttk==-1) {
				document.getElementById('2').innerText='*Hợp lệ';
			}else {
				document.getElementById('2').innerText='*Tên tài khoản không được có dấu "spaces"';
			}
			
			if (mk=="") {
				document.getElementById('3').innerText='*Không được để trống';
			}else{
				document.getElementById('3').innerText='*Hợp lệ';
			}
			if (nlmk=="") {
				document.getElementById('4').innerText='*Không được để trống';
			}else if(mk==nlmk){
				document.getElementById('4').innerText='*Hợp lệ';
			} else{
				document.getElementById('4').innerText='*Mật khẩu nhâp lại không đúng';
			}

			if (sdt=="") {
				document.getElementById('6').innerText='*Không được để trống';
			}else if (csdt.test(sdt)){
				document.getElementById('6').innerText='*Hợp lệ';
			}else{
				document.getElementById('6').innerText='*Sai số';
			}

			if (dc=="") {
				document.getElementById('7').innerText='*Không được để trống';
			}else{
				document.getElementById('7').innerText='*Hợp lệ';
			}

			if (e=="") {
				document.getElementById('5').innerText='*Không được để trống';
			}else if(ce.test(e)){
				document.getElementById('5').innerText='*Hợp lệ';
			}else {
				document.getElementById('5').innerText='*Email không đúng định dạng';
			}
		}
	</script>
</html>
